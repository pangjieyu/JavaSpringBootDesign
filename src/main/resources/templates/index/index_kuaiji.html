<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>财务会计部</title>
    <link rel="stylesheet" href="../../static/css/pintuer.css" th:href="@{/static/css/pintuer.css}">
    <link rel="stylesheet" href="../../static/css/admin.css" th:href="@{/static/css/admin.css}">
    <script src="../../static/js/jquery.js" th:src="@{/static/js/jquery.js}"></script>
</head>
<body style="background-color: #f2f9fd;">
<div class="header bg-main">
    <div class="logo margin-big-left fadein-top">
        <h1>
            <img src="../../static/images/A.jpg" th:src="@{/static/images/A.jpg}" class="radius-circle  rotate-hover"
                 width="50" height="50" alt="" />财务会计部
        </h1>
    </div>
    <div class="head-l">
        <a class="button button-little bg-blue" href="/login?logout"><span
                class="icon-power-off"></span> 退出登录</a>
    </div>
</div>
<div class="leftnav">
    <div class="leftnav-title">
        <strong><span class="icon-list"></span>工作内容</strong>
    </div>
    <h2>
        <span class="icon-user"></span>基本操作
    </h2>
    <ul style="display: block">
        <li><a href="../kuaiji/kuaiji_sc.html"
               target="right"><span class="icon-caret-right"></span>生成收款凭证</a></li>
        <li><a href="../kuaiji/kuaiji_qk.html" target="right"><span
                class="icon-caret-right"></span>生成取款凭证</a></li>
    </ul>
    <h2>
        <span class="icon-pencil-square-o"></span>处理查询业务
    </h2>
    <ul style="display: block">
        <li><a href="../chaxun/chaxun_dingdan.html"
               target="right"><span class="icon-caret-right"></span>查询订货单</a></li>
        <li><a href="../chaxun/chaxun_pingzheng.html" target="right"><span
                class="icon-caret-right"></span>查询凭证</a></li>
        <li><a href="../chaxun/chaxun_tuidan.html" target="right"><span
                class="icon-caret-right"></span>查询退货单</a></li>

    </ul>
</div>
<script type="text/javascript">
    $(function() {
        $(".leftnav h2").click(function() {
            $(this).next().slideToggle(200);
            $(this).toggleClass("on");
        })
        $(".leftnav ul li a").click(function() {
            $("#a_leader_txt").text($(this).text());
            $(".leftnav ul li a").removeClass("on");
            $(this).addClass("on");
        })
    });
</script>
<ul class="bread">
    <li><a href="/shouye" target="right" class="icon-home"> 首页</a>
    </li>
    <li><a href="##" id="a_leader_txt">欢迎界面</a></li>
</ul>
<div class="admin">
    <iframe src="/shouye" name="right" width="100%" height="100%"></iframe>
</div>

</body>
</html>
