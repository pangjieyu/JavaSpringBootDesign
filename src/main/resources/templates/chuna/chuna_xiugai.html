          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <script type="text/javascript">
        function checkInput() {
            var id = document.form1.id.value;
            if(id == ""){
                alert("请输入凭证编号");
                return false;
            }else{
                return true;
            }
        }
        function checkInput1() {
            var tuikuan = documen.form2.value;
            if(tuikuan == ""){
                alert("请输入退款凭证编号");
                return false;
            }else{
                return true;
            }
        }

<body>

<form action="#" method="post" name="form2" onsubmit="return checkInput1()" enctype="multipart/form-data">
