<!DOCTYPE HTML>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My JSP 'ShowAllStudent.jsp' starting page</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/bootstrap.css}" href="../../static/css/bootstrap.css" />
    <script src="../../static/js/jquery.js" th:src="@{/static/js/jquery.js}"></script>
    <style>
        .img1:hover {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
<p class="text-success" style="margin-top: 20px;"><strong style="font-size: 25px">优惠单信息:</strong>
</p>
<br>
<table class="table table-bordered table-hover definewidth m10">
    <thead class="thead-dark">
    <tr>
        <th scope="col">客户等级</th>
        <th scope="col">预付款比例</th>
        <th scope="col">折扣</th>
    </tr>
    </thead>
    <tr th:each="item:${youhuiList}">
        <td th:text="${'第'+item.getId()+'等级'}">123</td>
        <td th:text="${item.getProportion()}">123</td>
        <td th:text="${item.getDiscount()}">123</td>
    </tr>
</table>
<a th:href="@{/xiaoshou/xiugaiyouhui}">
    <button class="btn btn-primary" id="btn" style="width: 70px;height: 35px;margin-top: 80px;">
        <span>修改</span>
    </button>
</a>
</body>
</html>
