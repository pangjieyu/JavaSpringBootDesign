<!DOCTYPE HTML>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My JSP 'ShowAllStudent.jsp' starting page</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/bootstrap.css}" href="../../static/css/bootstrap.css" />
    <script src="../../static/js/jquery.js" th:src="@{/static/js/jquery.js}"></script>
    <style>
        .img1:hover {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
<p class="text-success" style="margin-top: 20px;"><strong style="font-size: 25px">提货单信息:</strong>
</p>
<br>
<form action="#" name="form1" method="post" onsubmit="return checkInput()" enctype="multipart/form-data">
    <span class="text-primary" style="font-size: 20px;">客户名称:</span>
    <input type="text" class="form-control" id="name1" placeholder="name" style="height: 25px;" name="kehu">
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <span class="text-primary" style="font-size: 20px;">员工名称:</span>
    <input type="text" class="form-control" id="name2" placeholder="name" style="height: 25px;" name="yuangong">
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <select class="form-control" style="height: 35px;"name="button1">
        <option selected="selected" value="1">有效</option>
        <option  value="2">无效</option>
        <option  value="3">全部</option>
    </select>
    <button class="btn btn-primary" type="submit" style="width: 70px;height: 35px;margin-top: -14px;">
        <span>查询</span>
    </button>
</form>
<table class="table table-bordered table-hover definewidth m10">
    <thead class="thead-dark">
    <tr>
        <th scope="col">提货单编号</th>
        <th scope="col">员工名称</th>
        <th scope="col">商品名称</th>
        <th scope="col">客户名称</th>
        <th scope="col">商品数量</th>
        <th scope="col">提货日期区间</th>
        <th scope="col">产生时间</th>
        <th scope="col">是否有效</th>
    </tr>
    </thead>
    <tr th:each="item:${tihuoList}">
        <td th:text="${item.id}">123</td>
        <td th:text="${item.employee_name}">123</td>
        <td th:text="${item.good_name}">1234</td>
        <td th:text="${item.customer_name}">A4</td>
        <td th:text="${item.number}">123</td>
        <td th:text="${item.section}">1234</td>
        <td th:text="${item.formatdate}">A4</td>
        <td th:text="${item.effective} == 1?'是':'否'">1234</td>
    </tr>
</table>
</body>
</html>
