<!DOCTYPE HTML>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My JSP 'ShowAllStudent.jsp' starting page</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/bootstrap.css}" href="../../static/css/bootstrap.css" />
    <script src="../../static/js/jquery.js" th:src="@{/static/js/jquery.js}"></script>
    <style>
        .img1:hover {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
<p class="text-success" style="margin-top: 20px;"><strong style="font-size: 25px">凭证信息:</strong>
</p>
<br>
<form action="#" name="form1" method="post" onsubmit="return checkInput()" enctype="multipart/form-data">
    <span class="text-primary" style="font-size: 20px;">客户姓名:</span>
    <input type="text" class="form-control" id="name1" placeholder="name" style="height: 25px;width: 150px;" name="customerName">
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <span class="text-primary" style="font-size: 20px;">凭证类型:</span>
    <select class="form-control" id="type" style="height: 35px;width: 150px;" name="type">
        <option selected="selected">收款</option>
        <option>取款</option>
    </select>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <span class="text-primary" style="font-size: 20px;">完成情况:</span>
    <select class="form-control" style="height: 35px;width: 100px"name="button1">
        <option selected="selected" value="1">已完成</option>
        <option  value="2">未完成</option>
        <option  value="3">全部</option>
    </select>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <span class="text-primary" style="font-size: 20px;">查询方式:</span>
    <select class="form-control" style="height: 35px;width: 80px"name="button2">
        <option selected="selected" value="1">有效</option>
        <option  value="2">无效</option>
        <option  value="3">全部</option>
    </select>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button class="btn btn-primary" type="submit" style="width: 70px;height: 35px;margin-top: -10px;">
        <span>查询</span>
    </button>
</form>
<table class="table table-bordered table-hover definewidth m10">
    <thead class="thead-dark">
    <tr>
        <th scope="col">凭证编号</th>
        <th scope="col">客户名称</th>
        <th scope="col">类型</th>
        <th scope="col">金额（元）</th>
        <th scope="col">是否完成</th>
        <th scope="col">是否有效</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tr th:each="item:${pingzhengList}">
        <td th:text="${item.id}">123</td>
        <td th:text="${item.customer_name}">123</td>
        <td th:text="${item.type}">1234</td>
        <td th:text="${item.money}">A4</td>
        <td th:text="${item.receivable} == 1 ? '完成' : '未完成'">123</td>
        <td th:text="${item.effective} == 1?'是':'否'">1234</td>

        <td><a href="#" th:href="@{'/kuaiji/addVoucher?pingzhengid='+${item.id}}" class="a2">修改</a> </td>
    </tr>
</table>
</body>
</html>
